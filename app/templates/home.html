<!DOCTYPE html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        <ul>
            {%if request.method == "POST"%}
                <li>{{newCity}}</li>
            {%endif%}
        </ul>
        <h1>Welcome {{name}}!</h1>
        <a href="www.google.com">not google</a>
        <ul>
            {% for city in city_names %}
                <li>
                    {{city}}
                </li>
            {% endfor %}
            <br>
            <form action="" method="POST">
                <label for="fname">City Name</label>
                <br>
                <input type="char" id="fname" name="fname" maxlength="32"><br><br>
                <input type="submit" value="Submit">
            </form>
        </ul>
    </body>
</html>
